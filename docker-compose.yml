# # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# #                   BACK-END                          #
# # # # # # # # # # # # # # # # # # # # # # # # # # # # #

  back-end:
    depends_on:
      database:
        condition: service_started
    networks:
      - trans
    build:
      context: ./back-end
      dockerfile: ../docker-data/back.dockerfile
    container_name: back-end
    image:  back-end
    environment:
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "8000:8000"
      - "8001:8001"
    volumes:
      - "./back-end:/app"
    restart: always


# # # # # # # # # # # # # # # # # # # # # # # # # # # #
#                   FRONT-END                         #
# # # # # # # # # # # # # # # # # # # # # # # # # # # #
  front-end:
    depends_on:
     - database
     - back-end
    build:
      context: ./front-end
      dockerfile: ../docker-data/front.dockerfile
    container_name: front-end
    image: front-end
    ports:
      - "80:80"
    volumes:
      - ./front-end:/app
    networks:
      - trans
    restart: always
