version: '3.9'

networks:
  trans:


services:
# # # # # # # # # # # # # # # # # # # # # # # # # # # #
#                    DATABASE                         #
# # # # # # # # # # # # # # # # # # # # # # # # # # # #

  database:
    image: postgres
    container_name: postgres_container
    environment:
      POSTGRES_USER: robin
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    networks:
      - trans
    volumes:
      - ./docker-data/postgres-data:/var/lib/postgresql/data

