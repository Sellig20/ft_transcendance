# #                   BACK-END                          #
# # # # # # # # # # # # # # # # # # # # # # # # # # # # #

  back-end:
    depends_on:
      - database
    networks:
      - trans
    build:
      context: ./docker-data
      dockerfile: ./back.dockerfile
    container_name: back-end
    image:  back-end
    # environment:
      # - DATABASE_URL=${DATABASE_URL}
    ports:
      - "8000:8000"
    volumes:
      - "./back-end:/app"
    # restart: always


# # # # # # # # # # # # # # # # # # # # # # # # # # # #
#                   FRONT-END                         #
# # # # # # # # # # # # # # # # # # # # # # # # # # # #
  front-end:
    depends_on:
     - database
     - back-end
    build:
      context: ./docker-data
      dockerfile: ./front.dockerfile
    container_name: front-end
    image: front-end
    ports:
      - "8080:8080"
      # - "19006:19006"
    volumes:
      - ./front-end:/app
    # restart: always
    networks:
      - trans

